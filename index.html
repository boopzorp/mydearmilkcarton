<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my dear milk carton 🦆</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffff0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* Envelope Styles */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.6s;
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Caveat';
            font-weight: 700;
            font-size: 2em;
            color: white;
            transform-origin: bottom;
            transition: all 0.6s;
        }

        .envelope.open .envelope-front {
            transform: rotateX(180deg) translateY(-50%);
            opacity: 0;
        }

        /* Stamp Styles */
        .stamp {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            background-image: url('st.jpg'); /* Add your image here */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.8em;
            text-align: center;
            padding: 5px;
        }

        .stamp::after {
            position: absolute;
            bottom: -20px;
            font-size: 0.6em;
            color: #999;
        }

        /* Card Styles */
        .card {
            position: absolute;
            width: 90%;
            height: 90%;
            background: #fff0f3;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transform: scale(0);
            transition: all 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .envelope.open .card {
            transform: scale(1);
            animation: cardPop 1s forwards;
        }

        @keyframes cardPop {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Proposal Content Styles */
        .container {
            padding: 20px;
            background: #ffb6c1;
            text-align: left;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: scale(0);
            animation: popOut 0.5s 0.6s forwards;
        }

        @keyframes popOut {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            font-weight: 1000px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #yesBtn {
            background-color: #d64434;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: red;
            transition: all 0.5s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Hearts Animation */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff3366;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .hidden {
            display: none !important;
        }

        /* Yay! and Image Styles */
        #yay-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #yay-container img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #yay-container h2 {
            font-size: clamp(2.5rem, 10vw, 6rem);
            color: #ff3366;
            margin: 0;
        }

        .caveat-1 {
            font-family: "Caveat", serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="envelope">
        <div class="envelope-front">
             For Asu
            <div class="stamp"></div>
        </div>
        <div class="card">
            <div class="container">
                <h1>Will You <br>Be My <br>Valentine? </h1>
                <div class="buttons">
                    <button id="yesBtn">YES!</button>
                    <button id="noBtn">no</button>
                </div>
            </div>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <!-- Yay! and Image Container -->
    <div id="yay-container">
        <img src="sttt.jpg" alt="Celebration Image"> <!-- Replace with your image -->
        <h2>lesgo!<br>(muhehe)</h2>
    </div>

    <script>
        // Envelope Animation
        const envelope = document.querySelector('.envelope');
        let opened = false;

        envelope.addEventListener('click', () => {
            if (!opened) {
                envelope.classList.add('open');
                opened = true;
            }
        });

        // Proposal Interaction
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const heartsContainer = document.getElementById('hearts');
        const yayContainer = document.getElementById('yay-container');
        let speed = 500;

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        yesBtn.addEventListener('click', () => {
            // Hide everything except the Yay! container
            envelope.style.display = 'none';
            heartsContainer.style.display = 'none';
            yayContainer.style.display = 'flex';
            setInterval(createHeart, 300);
        });

        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const x = Math.min(maxX, Math.max(0, Math.random() * maxX));
            const y = Math.min(maxY, Math.max(0, Math.random() * maxY));
            noBtn.style.transition = `all ${speed}ms ease`;
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            speed = Math.max(100, speed - 50);
        });

        // Initial hearts
        setInterval(createHeart, 500);
    </script>
</body>
</html>
